<{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block head %}
<link  rel="stylesheet" href="{{url_for('send_static',path='css/login.css')}}">
{% endblock %}
{% block content %}
    <h2>Sign Up</h2>
    <form action="{{url_for('signup')}}" method="POST">
            <input type="text" id="username" placeholder="username" name="username">
            <input type="text" id="password" placeholder="password" name="password">
            <input type="text" id="password_confirm" placeholder="confirm password" name="password_confirm">
            <input type="submit" id="submit" placeholder="Submit" value="Sign Up">
    </form>
{% endblock %}
