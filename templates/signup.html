{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block head %}
<link  rel="stylesheet" href="{{url_for('send_static',path='css/login.css')}}">
{% endblock %}
{% block content %}
        <div class="container_center">
            <h2 class="heading">Sign Up</h2>  
          </div>
          <div class="container-form">
            <form action="{{url_for('signup')}}" method="POST">
                <div class="container_center">
                    <input type="text" id="username" placeholder="username" name="username" class="text_fields">
                </div>
                <div class="container_center">
                    <input type="text" id="password" placeholder="password" name="password" class="text_fields">
                </div>
                <div class="container_center">
                    <input type="text" id="password_confirm" placeholder="confirm password" name="password_confirm" class="text_fields">
                </div>
                    {%if error != ''%}
                    <p class="Error">{{error}}</p>
                    {%endif%}
                <div class="container_center">
                    <input type="submit" id="submit" placeholder="Submit" value="Sign Up" class="button_fields">
                </div>
            </form>
        </div>
{% endblock %}
