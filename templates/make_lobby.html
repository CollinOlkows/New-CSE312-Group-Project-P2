{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
<link  rel="stylesheet" href="{{url_for('send_static',path='css/make_lobby.css')}}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    
{% endblock %}
{% block content %}

<script>
    $(document).ready(function(){
        var socket = io({transports: ["websocket"]});
        console.log(socket.io.engine.transport.name)
        socket.on('my response', function(msg) {
        console.log(msg.data)
    });
        $('form#make_lobby').submit(function(event) {
        socket.emit('lobby_make', {'name': 'Lobby_name', 'Description': 'This is a good lobby!', 'Image_url' : '/images/logo.png', 'private':'false'});
    });
    });
    
    </script>

<form id="make_lobby">
    <input type="text" placeholder="Lobby Title" name="name">
    <input type="text" placeholder="Desciption" name="desc">
    <input type="text" placeholder="Lobby Image" name="LobbyImage">
    <input type="submit" value="Make Lobby">
</form>
{% endblock %}
