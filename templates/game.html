{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
<link  rel="stylesheet" href="{{url_for('send_static',path='css/lobby.css')}}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    
{% endblock %}
{% block content %}
<p id="log"></p>
<a href="{{url_for('createlobby')}}"><button>Make Lobby</button></a>
<script>
$(document).ready(function(){
    var socket = io({transports: ["websocket"]});
    console.log(socket.io.engine.transport.name)
    socket.on('my response', function(msg) {
        console.log(msg.data)
    });
    socket.emit('update_count', {'lobby': '{{code}}'});
    socket.on('lobby joined',function(msg)  {
        console.log(msg)
    })
    socket.on('lobby_made',function(msg)  {
        console.log(msg)
    })
});



</script>

{% endblock %}
