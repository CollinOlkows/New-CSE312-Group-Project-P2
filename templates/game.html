{% extends "base.html" %}
{% block title %}Game Page{% endblock %}
{% block head %}
<link  rel="stylesheet" href="{{url_for('send_static',path='css/gamewip.css')}}">
<script src="/js/game_script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        var socket = io({transports: ["websocket"]});
        console.log(socket.io.engine.transport.name)
        socket.on('my response', function(msg) {
            console.log(msg.data)
        });
        socket.emit('update_count', {'lobby': '{{code}}','user':'{{user}}'});
        socket.on('lobby joined',function(msg)  {
            console.log(msg)
        })
        socket.on('end_game',function(msg)  {
            alert(msg['user']+' Has won the game. The answer was '+msg['value']+' please return to the main menu to start a new game')
            window.location = '/home-page'
        })
        socket.on('update_users',function(msg)  {
            let un = document.createElement('p');
            un.innerHTML = msg['user']
            document.getElementById('User_List').insertAdjacentElement('afterbegin',un)
            console.log(msg['count'])
        })
        '{%if host == user%}'
        document.getElementById('start_game').addEventListener("click", start_game_s);
        function start_game_s (){
            socket.emit('start_game', {'host':'{{host}}','lobby':'{{code}}'})
        };
        '{%endif%}'
        socket.on('start',function(msg){
            console.log(msg)
            console.log(msg['data']['players'])
            start_game(msg['data']['players'],msg['data']['current_judge']['username'],'{{user}}')
        });
        socket.on('prompt_submit',function(msg){
            document.getElementById(msg['user']).innerHTML=document.getElementById(msg['user']).innerHTML.replace("ðŸ”´","ðŸŸ¢")
            if('{{user}}' == msg['user']){
                document.getElementById('prompt_div').innerHTML = '<p>Please Wait For Other Players to Submit</p>'
            }
        });
    });
    
    </script>
{% endblock %}
{% block content %}

<div id="Game_Board" class="game-container">
    <div class="users">
        <h1>USERS</h1>
        <div id="User_List" class="userList">
            {%for u in users%}
            <p>{{u}}</p>
            {%endfor%}
        </div>
    </div>  
    {%if host == user%}
    <div class="host-settings">
        <h1>HOST SETTINGS</h1>
        <div class="settings">
            <h2>PACK</h2>
            <label>CAT PACK</label>
            <button id='start_game' class="startButton">START GAME</button>
        </div>
    </div>
    {%endif%}
</div>

{% endblock %}
