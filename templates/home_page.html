<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="../static/css/home_page.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            var socket = io({transports: ["websocket"]});
        });
        function previewFile() {
            const preview = document.getElementById('preview');
            const file = document.getElementById('lobby_photo').files[0];
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                preview.innerHTML = '<img src="' + reader.result + '" width="200" alt="Image preview" />';
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
        $('form#create_game').submit(function(event) {
            let description = document.getElementById('description').value;
            let title = document.getElementById('title');
            let artists = document.getElementById('artists').value;
            let privacy = document.getElementById('privacy').value;
            socket.emit('lobby_make', {'name': title, 'description': description, 'artists': artists, 'privacy': privacy})
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>START GAME</h2>
            <div class="form-container">
                <form id="create_game" method="post">
                    <div class="form-group">
                        <label for="title">TITLE</label>
                        <input type="text" id="title" name="title" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="description">DESCRIPTION</label>
                        <textarea id="description" name="description" maxlength="256" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="artists">NO. OF ARTISTS</label>
                        <input type="number" id="artists" name="artists" min="2" max="6" value="2">
                    </div>
                    <div class="form-group">
                        <label for="privacy">PRIVACY</label>
                        <select id="privacy" name="privacy">
                            <option value="private">PRIVATE</option>
                            <option value="public">PUBLIC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lobby_photo">LOBBY PHOTO</label>
                        <input type="file" id="lobby_photo" name="lobby_photo" accept="image/*" onchange="previewFile()">
                        <div id="preview"></div> <!-- Container for image preview -->
                    </div>
                    <button type="submit">START GAME</button>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="join-game">
                <h2>JOIN GAME</h2>
                <div class="button-container">
                    <button class="dark-blue">PRIVATE GAME</button>
                    <button class="dark-blue">PUBLIC GAME</button>
                </div>
            </div>
            <div class="gallery">
                <h2>GALLERY</h2>
                <div class="button-container">
                    <button class="dark-blue">IMAGE GALLERY</button>
                    <button class="dark-blue">WINNING GALLERY</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
