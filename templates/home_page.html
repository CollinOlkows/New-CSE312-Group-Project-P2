<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start Page</title>
    <link rel="stylesheet" href="../static/css/home_page.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>START GAME</h2>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="rounds">Rounds</label>
                        <input type="number" id="rounds" name="rounds" min="1" max="10" value="1">
                    </div>
                    <div class="form-group">
                        <label for="libraries">Libraries</label>
                        <select id="libraries" name="libraries">
                            <option value="website_gallery">Website Gallery</option>
                            <option value="player_gallery">Player Gallery</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="artists">No. of Artists</label>
                        <input type="number" id="artists" name="artists" min="2" max="6" value="2">
                    </div>
                    <div class="form-group">
                        <label for="privacy">Privacy</label>
                        <select id="privacy" name="privacy">
                            <option value="private">Private</option>
                            <option value="public">Public</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lobby_photo">Lobby Photo</label>
                        <input type="file" id="lobby_photo" name="lobby_photo" accept="image/*">
                    </div>
                    <button type="submit">Start Game</button>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="join-game">
                <h2>JOIN GAME</h2>
                <div class="button-container">
                    <button class="dark-blue">Private Game</button>
                    <button class="dark-blue">Public Games</button>
                </div>
            </div>
            <div class="gallery">
                <h2>GALLERY</h2>
                <div class="button-container">
                    <button class="navy-blue">Image Gallery</button>
                    <button class="navy-blue">Winning Gallery</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
