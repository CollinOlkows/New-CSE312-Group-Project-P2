<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="../static/css/home_page.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>START GAME</h2>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="rounds">ROUNDS</label>
                        <input type="number" id="rounds" name="rounds" min="1" max="10" value="1">
                    </div>
                    <div class="form-group">
                        <label for="libraries">LIBRARIES</label>
                        <select id="libraries" name="libraries">
                            <option value="website_gallery">WEBSITE GALLERY</option>
                            <option value="player_gallery">PERSONAL GALLERY</option>
                            <option value="player_gallery">LOBBY GALLERY</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="artists">NO. OF ARTISTS</label>
                        <input type="number" id="artists" name="artists" min="2" max="6" value="2">
                    </div>
                    <div class="form-group">
                        <label for="privacy">PRIVACY</label>
                        <select id="privacy" name="privacy">
                            <option value="private">PRIVATE</option>
                            <option value="public">PUBLIC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lobby_photo">LOBBY PHOTO</label>
                        <input type="file" id="lobby_photo" name="lobby_photo" accept="image/*" onchange="previewFile()">
                        <div id="preview"></div> <!-- Container for image preview -->
                    </div>
                    <button type="submit">START GAME</button>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="join-game">
                <h2>JOIN GAME</h2>
                <div class="button-container">
                    <button class="dark-blue">PRIVATE GAME</button>
                    <button class="dark-blue">PUBLIC GAME</button>
                </div>
            </div>
            <div class="gallery">
                <h2>GALLERY</h2>
                <div class="button-container">
                    <button class="dark-blue">IMAGE GALLERY</button>
                    <button class="dark-blue">WINNING GALLERY</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function previewFile() {
            const preview = document.getElementById('preview');
            const file = document.getElementById('lobby_photo').files[0];
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                preview.innerHTML = '<img src="' + reader.result + '" width="200" alt="Image preview" />';
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
